<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container bg-black">
        <div class="left flex">
            <div class="close">
                <img class="invert" width="26px" src="assets/close.svg" alt="Close Hamburger">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="111px" class="invert" src="assets/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li class="flex"><img class="invert" src="assets/home.svg" alt="Home">Home</li>
                    <li class="flex"><img class="invert" src="assets/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="assets/playlist.svg" alt="Playlist"> 
                    <h2>Your Library</h2>
                </div>

                <div class="song-list"><ol></ol></div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>    
            
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img class="hamburger invert" width="45" src="assets/hamburger.svg" alt="Hamburger">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="spotify-search">
                    <img class="invert" width="26px" src="assets/search.svg" alt="search">
                    <input type="text" id="searchInput" placeholder="What do you want to play?" />
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>  

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>

                <div class="cardContainer"></div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="song-buttons">
                            <img id="shuffle" src="assets/shuffle.svg" alt="Shuffle Song">
                            <img id="previous" src="assets/previous.svg" alt="Previous Song">
                            <img id="play" src="assets/play.svg" alt="Play Song">
                            <img id="next" src="assets/next.svg" alt="Next Song">
                            <img id="loop" src="assets/loop.svg" alt="Loop Song">
                        </div>
                        <div class="time-volume">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="30px" src="assets/volume.svg" alt="Volume">
                                <div class="range">
                                    <input type="range" name="volume" id="range">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
